    .cookie, #cookie-txt{
        color:chocolate;

    .sock{
        display: none;
    }

        cursor: zoom-in;
    }
</style>
<body>
    <a href="./livingroom.html"><p id="left-arrow">&larr;</p></a>
<pre>
___________________

|      <span class="cookie">/</span><span class="sock"> _| | </span><span class="cookie">   \ </span>     |

</pre>

</html>
<script>
    const cookieTxt = document.getElementById("cookie-txt");
    const cookie = document.getElementsByClassName("cookie");
    const sock = document.getElementsByClassName("sock");
    const message = document.getElementById("message");

    cookieTxt.addEventListener("mouseover",function hideCookie(){
        cookieTxt.style.textDecoration = "line-through"; 
        for(let i=0;i<cookie.length;i++){
            cookie[i].style.display = "none";  
        }

        for(let i=0;i<sock.length;i++){
            sock[i].style.display = "inline";
        }
        message.style.visibility = "visible";
    })
</script>
