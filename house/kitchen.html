<script>
    const fridgeDoor = document.getElementById("fridge-door");
    const fridgeOpen = document.getElementsByClassName("fridge-open");
    const fridgeClose = document.getElementsByClassName("fridge-close");
    const narnia = document.getElementById("narnia");

    fridgeDoor.addEventListener("mouseover", function openFridge(){
        for(let i=0;i<fridgeClose.length;i++){
            fridgeClose[i].style.display = "none";
        }
        fridgeDoor.style.display = "none";

        for(let i=0;i<fridgeOpen.length;i++){
            fridgeOpen[i].style.display = "inline";
        }
        narnia.style.display = "inline";
    })
</script>
