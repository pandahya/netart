<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>i'm hungry</title>
</head>
<style>
    p{
        text-align: center;
    }
    #title{
        margin: 350px auto 30px auto;
    }
    #ellipses{
        visibility: hidden;
    }
</style>
<body>
    <p id="title">i'm hungry</p>
    <p id="ellipses"><a href="maybeishould.html">. . .</a></p>
</body>
</html>
<script>
    const dots = document.querySelector("#ellipses");
    setTimeout(showDots, 2000)

    function showDots(){
        dots.style.visibility = "visible";
    }
</script>
