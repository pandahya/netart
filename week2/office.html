<script>
    const sock = document.getElementsByClassName("sock");
    const message = document.getElementById("txt");

    message.addEventListener("mouseover", function showSock(){
        for(let i=0;i<sock.length;i++){
            sock[i].style.visibility = "visible";
        }
        message.style.color = "cornflowerblue";
    })

</script>
